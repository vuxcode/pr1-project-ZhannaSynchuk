<h1 id="input"></h1> <br> 
<button onclick="clean('C')">C</button> 
<button onclick="equal('=')">=</button> <br> 
<button onclick="input(7)">7</button> 
<button onclick="input(8)">8</button> 
<button onclick="input(9)">9</button> 
<button onclick="operator('+')">+</button> <br> 
<button onclick="input(4)">4</button> 
<button onclick="input(5)">5</button> 
<button onclick="input(6)">6</button> 
<button onclick="operator('-')">-</button> <br> 
<button onclick="input(1)">1</button>
<button onclick="input(2)">2</button>  
<button onclick="input(3)">3</button> 
<button onclick="operator('/')">/</button> <br>
<button onclick="input('.')">.</button> 
<button onclick="input(0)">0</button> 
<button onclick="operator('%')">%</button> 
<button onclick="operator('*')">*</button> 
<script>
    

   //store the input line as a variable
    var mainLine=document.getElementById("input");
    
    //store an empty array as variable
    var output=[];

    //add a function that shows input symbols in the input line
    function input(symbol){

       //use array functions for the input line displays all input symbols in a row
       output.push(symbol);
       var result=output.join('');          
       
        console.log(output);
        console.log(result);        

        mainLine.innerHTML=result;

   
    }
</script>
