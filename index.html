<script>
    

   //create a variable to find the button element on the screen
    var mainLine=document.getElementById("input");
    
    //store an empty array as variable for the first number
    var inputNumber1=[];
    //update inputNumber1 by using join() method
    var joinNumber1=[];
     //store another empty array as variable for the second number
     var inputNumber2=[];
     //update inputNumber2 by using join();
     var joinNumber2=[];
     //create a variable with empty string to store the input operator  
     var sign="";
//create a variable to store calculation results for further use them in the code
var result=0;

//add a function that displays input symbols in the input line
function input(symbol){

    //use if/else statement to store input numbers in the specific array
    //if there isn't any input operator input numbers are saved in the first array
    if (!sign){
        //to start entering numbers from the beginning, reset a result of previous calculation
        result=0;
        inputNumber1.push(symbol);
        //update a variable with join() method and save it as a number
        joinNumber1=Number(inputNumber1.join(''));
        console.log(joinNumber1);
    mainLine.innerText=joinNumber1;
        }
        //if there is an input operator input numbers are saved in the second array 
        else {
            inputNumber2.push(symbol);
            //update a variable with join() method and save it as a number
            joinNumber2=Number(inputNumber2.join(''));
            console.log(joinNumber2);
            mainLine.innerText=joinNumber1+sign+joinNumber2;
        }
    }
//create a function operator that displays mathematical sign in the input line
function operator(symbol)    {

    // to use a gotten result in futher calculations save this result as joinNumber1 first//
    if (result && !sign){
            joinNumber1=result;
            sign=symbol;
        mainLine.innerText=joinNumber1+sign;
        
        }
       //to enter an operator once and only between two input numbers use if statement     
    if (!result && joinNumber1.length!=0 && !sign ){
       
        sign=symbol;
        mainLine.innerText=joinNumber1+sign;}
    console.log(sign);
}      
                                                  
/*after the calculated result
 delete contents of arrays and operator
 for subsequent input of numbers*/
 function empty() {
    inputNumber1.length=0;
    sign=0;
    inputNumber2.length=0;
}


//created a function equal to do calculations by using if/else statement
function equal (){
    
    if (inputNumber2.length!=0){
    
    if (sign=="+"){
        result=joinNumber1+joinNumber2;
       
    }
    if (sign=="-"){
        result=joinNumber1-joinNumber2;
       
    }
    if (sign=="*"){
        result=joinNumber1*joinNumber2;
       
    }
    if (sign=="/"){
        result=joinNumber1/joinNumber2;
        
    }
    mainLine.innerText=result; 

   empty();}
}
// add function percentage

function percentage(){

// to convert a gotten result using %
if (result){
             result/=100;
       }
 // to convert a single input number
if (inputNumber1.length!=0) {
        result=joinNumber1/100;
    }
    
    //to use % in calculation (button "%" performs the same function as "=")
if (sign=="+"){
    result=joinNumber1+joinNumber1*joinNumber2/100;  
          
      }
if (sign=="-"){
    result=joinNumber1-joinNumber1*joinNumber2/100;
        
}
if (sign=="*"){
    result=joinNumber1*(joinNumber2/100);
        
}
if (sign=="/"){
    result=joinNumber1/(joinNumber2/100);
        }
       
        mainLine.innerText=result;

empty();
    
}

function del(){
if (joinNumber1 || sign || joinNumber2 || result){
       var del=" ";
      
       
       mainLine.innerText=del;
   }
      result=0;
       empty();
} 

      
   
    
</script>
